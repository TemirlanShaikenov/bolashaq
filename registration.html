<form id="formRegister">
<div id="registrationForm">
	<div id="firstPart">
		<img src="image/regestration-cat.gif" id="catRegister" class="wow tada">
		<img src="image/nameForRegister.png" id="nameForRegister">
		<img src="image/logoForRegister.png" id="logoForRegister">
	</div>
	<div id="secondPart">
		<button id="registerPage" onclick="registrationForm()">Регистрация</button>
		<button id="textEnterRegistrationPage" onclick="loginForm()">Войти</button>
		<input type="text" name="fullName" id="fullName" placeholder="Имя и Фамилия" style="border: none;" required>
		<input type="date" name="date" id="date" style="border: none;" required>
		<input type="email" name="email" id="email" placeholder="E-mail" style="border: none;" required>
		<input type="password" name="password" id="password" placeholder="Пароль" style="border: none;" required>
		<input type="submit" name="submitButton" id="submitButton" style="border: none;" required>
		<p id="textEnterGoogle">ИЛИ ВОЙТИ С ПОМОЩЬЮ</p>
		<button id="EnterGoogle"><img src="image/logoGoogle.png" id="logoGoogle" style="border: none;"> Вход с учетной записью Google</button>
	</div>
</div>
</form>


<form id="formLogin">
<div id="loginForm">
	<div id="firstPart">
		<img src="image/log-in-cat.gif" id="catRegister" class="wow tada">
		<img src="image/nameForRegister.png" id="nameForRegister">
		<img src="image/logoForRegister.png" id="logoForRegister">
	</div>
	<div id="secondPart">
		<button id="loginPage" onclick="registrationForm()">Регистрация</button>
		<button id="textEnterLoginPage" onclick="loginForm()">Войти</button>
		
		
		<input type="email" name="emailLogin" id="emailLogin" placeholder="E-mail" style="border: none;" required>
		<input type="password" name="passwordLogin" id="passwordLogin" placeholder="Пароль" style="border: none;" required>
		<input type="submit" name="submitButtonLogin" id="submitButtonLogin" style="border: none;" required>
		<p id="textEnterGoogleLogin">ИЛИ ВОЙТИ С ПОМОЩЬЮ</p>
		<button id="EnterGoogleLogin"><img src="image/logoGoogle.png" id="logoGoogle" style="border: none;"> Вход с учетной записью Google</button>
	</div>
</div>
</form>
